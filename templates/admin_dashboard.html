<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - DocShift</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="/static/favicon.png" type="image/x-icon" />
    <style>
        :root {
            --bg-main: #000000;
            --tool-gradient: linear-gradient(-53deg, #31004A, #14033D);
            --card-gradient: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            --tool-radius: 20px;
            --card-shadow: 0 4px 24px 0 rgba(40, 25, 67, 0.14);
            --tool-shadow-hover: 0 8px 38px 0 rgba(40, 25, 67, 0.34);
            --white: #fff;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #000000 0%, #31004A 70%, #610094 100%);
            font-family: 'Inter', Arial, sans-serif;
            color: var(--white);
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-section img {
            height: 50px;
            width: auto;
        }

        .logo-section h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-badge {
            background: var(--tool-gradient);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-gradient);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--tool-radius);
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #610094, #31004A);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--tool-shadow-hover);
        }

        .stat-number {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        .stat-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 15px;
            opacity: 0.8;
            filter: brightness(1.2);
        }

        /* Action Buttons */
        .actions-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .action-btn {
            background: var(--tool-gradient);
            border: none;
            border-radius: var(--tool-radius);
            padding: 20px;
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .action-btn img {
            width: 24px;
            height: 24px;
            filter: brightness(1.2);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--tool-shadow-hover);
        }

        /* Companies Table */
        .companies-section {
            background: var(--card-gradient);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--tool-radius);
            padding: 30px;
            margin-bottom: 30px;
        }

        .table-container {
            overflow-x: auto;
        }

        .companies-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .companies-table th,
        .companies-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .companies-table th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: var(--white);
        }

        .companies-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .main-content {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .actions-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-title {
                font-size: 24px;
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <img src="/static/logo.png" alt="DocShift Logo">
        </div>
        <div class="admin-info">
            <div class="admin-badge">
                üëë Administrator
            </div>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </header>

    <main class="main-content">
        <h1 class="dashboard-title">Admin Dashboard</h1>

        <!-- Statistics Cards -->
        <section class="stats-grid">
            <div class="stat-card">
                <img src="/admin/total Companies.png" alt="Total Companies" class="stat-icon" />
                <div class="stat-number" id="total-companies">-</div>
                <div class="stat-label">Total Companies</div>
            </div>
            <div class="stat-card">
                <img src="/admin/Active Companies.png" alt="Active Companies" class="stat-icon" />
                <div class="stat-number" id="active-companies">-</div>
                <div class="stat-label">Active Companies</div>
            </div>
            <div class="stat-card">
                <img src="/admin/Total Users.png" alt="Total Users" class="stat-icon" />
                <div class="stat-number" id="total-users">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <img src="/admin/Files Processed.png" alt="Files Processed" class="stat-icon" />
                <div class="stat-number" id="total-files">-</div>
                <div class="stat-label">Files Processed</div>
            </div>
        </section>

        <!-- Quick Actions -->
        <section class="actions-section">
            <h2 class="section-title">Quick Actions</h2>
            <div class="actions-grid">
                <button class="action-btn" onclick="refreshData()">
                    <img src="/admin/Refresh data.png" alt="Refresh" />
                    Refresh Data
                </button>
                <a href="/admin/companies" class="action-btn">
                    <img src="/admin/View all companies.png" alt="View Companies" />
                    View All Companies
                </a>
                <button class="action-btn" onclick="exportData()">
                    <img src="/admin/Export Reports.png" alt="Export" />
                    Export Reports
                </button>
                <a href="/register-company" class="action-btn">
                    ‚ûï Add New Company
                </a>
            </div>
        </section>

        <!-- Companies List -->
        <section class="companies-section">
            <h2 class="section-title">Recent Companies</h2>
            <div class="table-container">
                <table class="companies-table">
                    <thead>
                        <tr>
                            <th>Company Name</th>
                            <th>Owner</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Username</th>
                            <th>Status</th>
                            <th>Registered Date</th>
                        </tr>
                    </thead>
                    <tbody id="companies-table-body">
                        <tr>
                            <td colspan="7" class="loading">Loading companies data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        // Load dashboard data
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/admin/dashboard-data');
                const data = await response.json();
                
                // Update statistics
                document.getElementById('total-companies').textContent = data.totalCompanies || 0;
                document.getElementById('active-companies').textContent = data.activeCompanies || 0;
                document.getElementById('total-users').textContent = data.totalUsers || 0;
                document.getElementById('total-files').textContent = data.totalFiles || 0;
                
                // Update companies table
                updateCompaniesTable(data.companies || []);
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.getElementById('companies-table-body').innerHTML = 
                    '<tr><td colspan="7" style="color: #ef4444;">Error loading data</td></tr>';
            }
        }

        function updateCompaniesTable(companies) {
            const tbody = document.getElementById('companies-table-body');
            
            if (companies.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: rgba(255,255,255,0.7);">No companies registered yet</td></tr>';
                return;
            }

            tbody.innerHTML = companies.map(company => `
                <tr>
                    <td>${company.company_name || 'N/A'}</td>
                    <td>${company.owner_name || 'N/A'}</td>
                    <td>${company.email || 'N/A'}</td>
                    <td>${company.phone || 'N/A'}</td>
                    <td>${company.username || 'N/A'}</td>
                    <td><span class="status-badge status-active">Active</span></td>
                    <td>${company.registered_date || 'N/A'}</td>
                </tr>
            `).join('');
        }

        function refreshData() {
            loadDashboardData();
        }

        function exportData() {
            // Show export modal
            showExportModal();
        }
        
        function showExportModal() {
            // Create modal overlay
            const modal = document.createElement('div');
            modal.id = 'exportModal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                backdrop-filter: blur(5px);
            `;
            
            // Create modal content
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: linear-gradient(-53deg, #31004A, #14033D);
                padding: 30px;
                border-radius: 20px;
                max-width: 600px;
                width: 90%;
                max-height: 80vh;
                overflow-y: auto;
                color: white;
                font-family: 'Inter', Arial, sans-serif;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.1);
            `;
            
            modalContent.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                    <h2 style="color: #8B5CF6; font-size: 1.5rem; margin: 0;">üìä Export Reports</h2>
                    <button onclick="closeExportModal()" style="
                        background: none;
                        border: none;
                        color: white;
                        font-size: 24px;
                        cursor: pointer;
                        opacity: 0.7;
                        transition: opacity 0.2s;
                    " onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.7'">&times;</button>
                </div>
                
                <div style="margin-bottom: 25px;">
                    <h3 style="color: #ffffff; margin-bottom: 15px; font-size: 1.1rem;">üìà Select Report Type:</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="export-option" onclick="selectExportType('users')" style="
                            background: rgba(255, 255, 255, 0.1);
                            padding: 15px;
                            border-radius: 10px;
                            cursor: pointer;
                            border: 2px solid transparent;
                            transition: all 0.3s ease;
                        " onmouseover="this.style.borderColor='#8B5CF6'" onmouseout="this.style.borderColor='transparent'">
                            <div style="font-weight: 600; margin-bottom: 5px;">üë• Users Report</div>
                            <div style="font-size: 0.9rem; opacity: 0.8;">All registered users data</div>
                        </div>
                        
                        <div class="export-option" onclick="selectExportType('companies')" style="
                            background: rgba(255, 255, 255, 0.1);
                            padding: 15px;
                            border-radius: 10px;
                            cursor: pointer;
                            border: 2px solid transparent;
                            transition: all 0.3s ease;
                        " onmouseover="this.style.borderColor='#8B5CF6'" onmouseout="this.style.borderColor='transparent'">
                            <div style="font-weight: 600; margin-bottom: 5px;">üè¢ Companies Report</div>
                            <div style="font-size: 0.9rem; opacity: 0.8;">Company registrations & data</div>
                        </div>
                        
                        <div class="export-option" onclick="selectExportType('plans')" style="
                            background: rgba(255, 255, 255, 0.1);
                            padding: 15px;
                            border-radius: 10px;
                            cursor: pointer;
                            border: 2px solid transparent;
                            transition: all 0.3s ease;
                        " onmouseover="this.style.borderColor='#8B5CF6'" onmouseout="this.style.borderColor='transparent'">
                            <div style="font-weight: 600; margin-bottom: 5px;">üíé Plans & Subscriptions</div>
                            <div style="font-size: 0.9rem; opacity: 0.8;">User plans & revenue data</div>
                        </div>
                        
                        <div class="export-option" onclick="selectExportType('usage')" style="
                            background: rgba(255, 255, 255, 0.1);
                            padding: 15px;
                            border-radius: 10px;
                            cursor: pointer;
                            border: 2px solid transparent;
                            transition: all 0.3s ease;
                        " onmouseover="this.style.borderColor='#8B5CF6'" onmouseout="this.style.borderColor='transparent'">
                            <div style="font-weight: 600; margin-bottom: 5px;">üìä Usage Analytics</div>
                            <div style="font-size: 0.9rem; opacity: 0.8;">Tool usage & activity stats</div>
                        </div>
                        
                        <div class="export-option" onclick="selectExportType('financial')" style="
                            background: rgba(255, 255, 255, 0.1);
                            padding: 15px;
                            border-radius: 10px;
                            cursor: pointer;
                            border: 2px solid transparent;
                            transition: all 0.3s ease;
                        " onmouseover="this.style.borderColor='#8B5CF6'" onmouseout="this.style.borderColor='transparent'">
                            <div style="font-weight: 600; margin-bottom: 5px;">üí∞ Financial Report</div>
                            <div style="font-size: 0.9rem; opacity: 0.8;">Revenue & payment analysis</div>
                        </div>
                        
                        <div class="export-option" onclick="selectExportType('comprehensive')" style="
                            background: rgba(255, 255, 255, 0.1);
                            padding: 15px;
                            border-radius: 10px;
                            cursor: pointer;
                            border: 2px solid transparent;
                            transition: all 0.3s ease;
                        " onmouseover="this.style.borderColor='#8B5CF6'" onmouseout="this.style.borderColor='transparent'">
                            <div style="font-weight: 600; margin-bottom: 5px;">üìã Comprehensive Report</div>
                            <div style="font-size: 0.9rem; opacity: 0.8;">All data combined</div>
                        </div>
                    </div>
                </div>
                
                <div style="margin-bottom: 25px;">
                    <h3 style="color: #ffffff; margin-bottom: 15px; font-size: 1.1rem;">üìÖ Date Range:</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div>
                            <label style="display: block; margin-bottom: 5px; font-size: 0.9rem; opacity: 0.9;">From Date:</label>
                            <input type="date" id="exportFromDate" style="
                                width: 100%;
                                padding: 10px;
                                border-radius: 8px;
                                border: 1px solid rgba(255, 255, 255, 0.2);
                                background: rgba(0, 0, 0, 0.3);
                                color: white;
                                font-family: 'Inter', Arial, sans-serif;
                            " />
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 5px; font-size: 0.9rem; opacity: 0.9;">To Date:</label>
                            <input type="date" id="exportToDate" style="
                                width: 100%;
                                padding: 10px;
                                border-radius: 8px;
                                border: 1px solid rgba(255, 255, 255, 0.2);
                                background: rgba(0, 0, 0, 0.3);
                                color: white;
                                font-family: 'Inter', Arial, sans-serif;
                            " />
                        </div>
                    </div>
                    <div style="margin-top: 10px;">
                        <button onclick="setQuickDateRange('7days')" style="
                            background: rgba(255, 255, 255, 0.1);
                            border: 1px solid rgba(255, 255, 255, 0.2);
                            color: white;
                            padding: 5px 12px;
                            border-radius: 6px;
                            cursor: pointer;
                            margin-right: 8px;
                            font-size: 0.85rem;
                        ">Last 7 Days</button>
                        <button onclick="setQuickDateRange('30days')" style="
                            background: rgba(255, 255, 255, 0.1);
                            border: 1px solid rgba(255, 255, 255, 0.2);
                            color: white;
                            padding: 5px 12px;
                            border-radius: 6px;
                            cursor: pointer;
                            margin-right: 8px;
                            font-size: 0.85rem;
                        ">Last 30 Days</button>
                        <button onclick="setQuickDateRange('3months')" style="
                            background: rgba(255, 255, 255, 0.1);
                            border: 1px solid rgba(255, 255, 255, 0.2);
                            color: white;
                            padding: 5px 12px;
                            border-radius: 6px;
                            cursor: pointer;
                            margin-right: 8px;
                            font-size: 0.85rem;
                        ">Last 3 Months</button>
                        <button onclick="setQuickDateRange('all')" style="
                            background: rgba(255, 255, 255, 0.1);
                            border: 1px solid rgba(255, 255, 255, 0.2);
                            color: white;
                            padding: 5px 12px;
                            border-radius: 6px;
                            cursor: pointer;
                            font-size: 0.85rem;
                        ">All Time</button>
                    </div>
                </div>
                
                <div style="margin-bottom: 25px;">
                    <h3 style="color: #ffffff; margin-bottom: 15px; font-size: 1.1rem;">üìÑ Export Format:</h3>
                    <div style="display: flex; gap: 15px;">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="radio" name="exportFormat" value="csv" checked style="margin-right: 8px;" />
                            <span>üìä CSV (Excel Compatible)</span>
                        </label>
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="radio" name="exportFormat" value="pdf" style="margin-right: 8px;" />
                            <span>üìÑ PDF Report</span>
                        </label>
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="radio" name="exportFormat" value="json" style="margin-right: 8px;" />
                            <span>üîß JSON Data</span>
                        </label>
                    </div>
                </div>
                
                <div id="planFilterSection" style="display: none; margin-bottom: 25px;">
                    <h3 style="color: #ffffff; margin-bottom: 15px; font-size: 1.1rem;">üíé Plan Filters:</h3>
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" name="planFilter" value="free" checked style="margin-right: 8px;" />
                            <span>üÜì Free Plan</span>
                        </label>
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" name="planFilter" value="standard" checked style="margin-right: 8px;" />
                            <span>‚≠ê Standard Plan</span>
                        </label>
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" name="planFilter" value="premium" checked style="margin-right: 8px;" />
                            <span>üíé Premium Plan</span>
                        </label>
                    </div>
                </div>
                
                <div style="display: flex; gap: 15px; justify-content: flex-end;">
                    <button onclick="closeExportModal()" style="
                        background: rgba(255, 255, 255, 0.1);
                        border: 1px solid rgba(255, 255, 255, 0.2);
                        color: white;
                        padding: 12px 24px;
                        border-radius: 8px;
                        cursor: pointer;
                        font-weight: 600;
                    ">Cancel</button>
                    <button onclick="executeExport()" style="
                        background: linear-gradient(135deg, #8B5CF6, #7C3AED);
                        border: none;
                        color: white;
                        padding: 12px 24px;
                        border-radius: 8px;
                        cursor: pointer;
                        font-weight: 600;
                        transition: all 0.3s ease;
                    " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
                        üöÄ Generate Export
                    </button>
                </div>
            `;
            
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            
            // Set default dates
            setQuickDateRange('30days');
            
            // Close modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeExportModal();
                }
            });
        }
        
        function closeExportModal() {
            const modal = document.getElementById('exportModal');
            if (modal) {
                modal.remove();
            }
        }
        
        let selectedExportType = '';
        
        function selectExportType(type) {
            selectedExportType = type;
            
            // Remove previous selections
            document.querySelectorAll('.export-option').forEach(option => {
                option.style.borderColor = 'transparent';
                option.style.background = 'rgba(255, 255, 255, 0.1)';
            });
            
            // Highlight selected option
            event.target.closest('.export-option').style.borderColor = '#8B5CF6';
            event.target.closest('.export-option').style.background = 'rgba(139, 92, 246, 0.2)';
            
            // Show plan filters for relevant report types
            const planFilterSection = document.getElementById('planFilterSection');
            if (type === 'plans' || type === 'financial' || type === 'comprehensive') {
                planFilterSection.style.display = 'block';
            } else {
                planFilterSection.style.display = 'none';
            }
        }
        
        function setQuickDateRange(range) {
            const today = new Date();
            const fromDateInput = document.getElementById('exportFromDate');
            const toDateInput = document.getElementById('exportToDate');
            
            toDateInput.value = today.toISOString().split('T')[0];
            
            switch(range) {
                case '7days':
                    const week = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
                    fromDateInput.value = week.toISOString().split('T')[0];
                    break;
                case '30days':
                    const month = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
                    fromDateInput.value = month.toISOString().split('T')[0];
                    break;
                case '3months':
                    const threeMonths = new Date(today.getTime() - 90 * 24 * 60 * 60 * 1000);
                    fromDateInput.value = threeMonths.toISOString().split('T')[0];
                    break;
                case 'all':
                    fromDateInput.value = '2020-01-01';
                    break;
            }
        }
        
        function executeExport() {
            if (!selectedExportType) {
                alert('Please select a report type');
                return;
            }
            
            const fromDate = document.getElementById('exportFromDate').value;
            const toDate = document.getElementById('exportToDate').value;
            const format = document.querySelector('input[name="exportFormat"]:checked').value;
            
            const planFilters = Array.from(document.querySelectorAll('input[name="planFilter"]:checked')).map(cb => cb.value);
            
            // Show loading state
            const exportBtn = document.querySelector('button[onclick="executeExport()"]');
            const originalText = exportBtn.innerHTML;
            exportBtn.innerHTML = '‚è≥ Generating...';
            exportBtn.disabled = true;
            
            // Prepare export data
            const exportData = {
                type: selectedExportType,
                fromDate: fromDate,
                toDate: toDate,
                format: format,
                planFilters: planFilters,
                timestamp: new Date().toISOString()
            };
            
            // Make API call to backend
            fetch('/admin/export-reports', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify(exportData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                if (format === 'csv' || format === 'pdf') {
                    // For file downloads
                    return response.blob();
                } else {
                    // For JSON data
                    return response.json();
                }
            })
            .then(data => {
                if (format === 'csv' || format === 'pdf') {
                    // Create download link
                    const blob = data;
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `docshift_${selectedExportType}_report_${new Date().toISOString().split('T')[0]}.${format}`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showNotification('‚úÖ Report exported successfully!', 'success');
                } else {
                    // For JSON, show preview or download
                    const jsonStr = JSON.stringify(data, null, 2);
                    const blob = new Blob([jsonStr], { type: 'application/json' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `docshift_${selectedExportType}_data_${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showNotification('‚úÖ Data exported successfully!', 'success');
                }
                
                closeExportModal();
            })
            .catch(error => {
                console.error('Export error:', error);
                showNotification(`‚ùå Export failed: ${error.message}`, 'error');
            })
            .finally(() => {
                // Restore button state
                exportBtn.innerHTML = originalText;
                exportBtn.disabled = false;
            });
        }
        
        // Notification system for export feedback
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notif => notif.remove());
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 10001;
                min-width: 300px;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                animation: slideInRight 0.3s ease;
                transition: all 0.3s ease;
            `;
            
            // Set background color based on type
            const colors = {
                success: 'linear-gradient(135deg, #10b981, #059669)',
                error: 'linear-gradient(135deg, #ef4444, #dc2626)',
                warning: 'linear-gradient(135deg, #f59e0b, #d97706)',
                info: 'linear-gradient(135deg, #3b82f6, #2563eb)'
            };
            
            notification.style.background = colors[type] || colors.info;
            notification.textContent = message;
            
            // Add close button
            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = '√ó';
            closeBtn.style.cssText = `
                background: none;
                border: none;
                color: white;
                font-size: 20px;
                float: right;
                cursor: pointer;
                margin-left: 10px;
                opacity: 0.8;
                transition: opacity 0.2s;
            `;
            closeBtn.onmouseover = () => closeBtn.style.opacity = '1';
            closeBtn.onmouseout = () => closeBtn.style.opacity = '0.8';
            closeBtn.onclick = () => notification.remove();
            
            notification.appendChild(closeBtn);
            document.body.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.transform = 'translateX(100%)';
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
        }
        
        // Add CSS animation keyframes for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
