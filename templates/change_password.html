<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password - DocShift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="/static/favicon.png" type="image/x-icon" />
  <style>
    :root {
      --bg-main: #000000;
      --navbar-bg: transparent;
      --tool-gradient: linear-gradient(-53deg, #31004A, #14033D);
      --tool-radius: 20px;
      --card-shadow: 0 4px 24px 0 rgba(40, 25, 67, 0.14);
      --tool-shadow-hover: 0 8px 38px 0 rgba(40, 25, 67, 0.34);
      --white: #fff;
      --purple-dark: #31004A;
      --purple-light: #610094;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #000000 0%, #31004A 70%, #610094 100%);
      font-family: 'Inter', Arial, sans-serif;
      color: var(--white);
      display: flex;
      flex-direction: column;
    }

    /* Navigation */
    nav {
      background: var(--navbar-bg);
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 40px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .brand-logo img {
      height: 68px;
      width: 145px;
      object-fit: contain;
      margin-right: 6px;
      margin-top: 2px;
      border-radius: 8px;
      background: transparent;
      user-select: none;
      -webkit-user-drag: none;
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 2rem;
      height: 100%;
    }

    .nav-links a {
      color: var(--white);
      font-weight: 500;
      text-decoration: none;
      font-size: 1.18rem;
      opacity: 0.90;
      padding: 0 14px;
      transition: opacity 0.16s, color 0.14s;
      cursor: pointer;
    }

    .nav-links a:hover {
      opacity: 1;
      color: var(--white);
    }

    .back-button {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--white);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    .back-button:hover {
      opacity: 1;
    }

    .back-arrow {
      font-size: 1.5rem;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: calc(100vh - 72px);
    }

    .password-container {
      background: rgba(27, 0, 57, 0.8);
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      padding: 60px 50px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .password-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .password-title h1 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
      color: var(--white);
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.9);
    }

    .form-control {
      width: 100%;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: var(--white);
      font-size: 1rem;
      font-family: 'Inter', Arial, sans-serif;
      transition: border-color 0.3s ease, background 0.3s ease;
      box-sizing: border-box;
    }

    .form-control:focus {
      outline: none;
      border-color: #8A2BE2;
      background: rgba(0, 0, 0, 0.5);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    /* Password strength indicator */
    .password-strength {
      margin-top: 8px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { background: #dc3545; width: 33%; }
    .strength-medium { background: #ffc107; width: 66%; }
    .strength-strong { background: #28a745; width: 100%; }

    .password-requirements {
      margin-top: 10px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 5px;
    }

    .requirement.met {
      color: #28a745;
    }

    .requirement.not-met {
      color: rgba(255, 255, 255, 0.5);
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
      flex: 1;
    }

    .btn-primary {
      background: linear-gradient(135deg, #8A2BE2, #9932CC);
      color: var(--white);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #9932CC, #8A2BE2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.3);
    }

    .btn-primary:disabled {
      background: rgba(138, 43, 226, 0.5);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Success/Error Messages */
    .message {
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .message.success {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid rgba(40, 167, 69, 0.5);
      color: #28a745;
    }

    .message.error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.5);
      color: #dc3545;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .password-container {
        margin: 20px;
        padding: 40px 30px;
      }

      .password-title h1 {
        font-size: 1.5rem;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .password-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="brand-logo">
      <img src="/static/logo.png" alt="DocShift" draggable="false" />
    </div>
    <div class="nav-links">
      <a href="/profile" class="back-button">
        <span class="back-arrow">‚Üê</span>
        Back to Profile
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="password-container">
      <div class="password-title">
        <h1>üîí Change Password</h1>
      </div>

      <!-- Messages -->
      {% if success %}
      <div class="message success">{{ success }}</div>
      {% endif %}
      {% if error %}
      <div class="message error">{{ error }}</div>
      {% endif %}

      <form method="POST" action="/update_password" id="passwordForm">
        <div class="form-group">
          <label for="current_password">Current Password:</label>
          <input type="password" 
                 id="current_password" 
                 name="current_password" 
                 class="form-control" 
                 placeholder="Enter your current password"
                 required>
        </div>

        <div class="form-group">
          <label for="new_password">New Password:</label>
          <input type="password" 
                 id="new_password" 
                 name="new_password" 
                 class="form-control" 
                 placeholder="Enter your new password"
                 required>
          <div class="password-strength">
            <div class="password-strength-bar" id="strengthBar"></div>
          </div>
          <div class="password-requirements">
            <div class="requirement" id="lengthReq">
              <span>‚Ä¢</span> At least 6 characters
            </div>
            <div class="requirement" id="upperReq">
              <span>‚Ä¢</span> One uppercase letter
            </div>
            <div class="requirement" id="lowerReq">
              <span>‚Ä¢</span> One lowercase letter
            </div>
            <div class="requirement" id="numberReq">
              <span>‚Ä¢</span> One number
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm New Password:</label>
          <input type="password" 
                 id="confirm_password" 
                 name="confirm_password" 
                 class="form-control" 
                 placeholder="Confirm your new password"
                 required>
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-primary" id="updateBtn">Update Password</button>
          <a href="/profile" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const newPasswordInput = document.getElementById('new_password');
    const confirmPasswordInput = document.getElementById('confirm_password');
    const strengthBar = document.getElementById('strengthBar');
    const updateBtn = document.getElementById('updateBtn');
    
    // Password requirements elements
    const lengthReq = document.getElementById('lengthReq');
    const upperReq = document.getElementById('upperReq');
    const lowerReq = document.getElementById('lowerReq');
    const numberReq = document.getElementById('numberReq');

    function checkPasswordStrength(password) {
      let strength = 0;
      const requirements = {
        length: password.length >= 6,
        upper: /[A-Z]/.test(password),
        lower: /[a-z]/.test(password),
        number: /\d/.test(password)
      };

      // Update requirement indicators
      lengthReq.className = requirements.length ? 'requirement met' : 'requirement not-met';
      upperReq.className = requirements.upper ? 'requirement met' : 'requirement not-met';
      lowerReq.className = requirements.lower ? 'requirement met' : 'requirement not-met';
      numberReq.className = requirements.number ? 'requirement met' : 'requirement not-met';

      // Calculate strength
      Object.values(requirements).forEach(met => {
        if (met) strength++;
      });

      // Update strength bar
      strengthBar.className = 'password-strength-bar';
      if (strength >= 4) {
        strengthBar.classList.add('strength-strong');
      } else if (strength >= 2) {
        strengthBar.classList.add('strength-medium');
      } else if (strength >= 1) {
        strengthBar.classList.add('strength-weak');
      }

      return requirements;
    }

    function validateForm() {
      const currentPassword = document.getElementById('current_password').value;
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      const requirements = checkPasswordStrength(newPassword);
      const allRequirementsMet = Object.values(requirements).every(met => met);
      const passwordsMatch = newPassword === confirmPassword;
      const hasCurrentPassword = currentPassword.length > 0;

      // Enable/disable submit button
      updateBtn.disabled = !(allRequirementsMet && passwordsMatch && hasCurrentPassword);

      // Show password mismatch error
      if (confirmPassword && !passwordsMatch) {
        confirmPasswordInput.style.borderColor = '#dc3545';
      } else {
        confirmPasswordInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
      }
    }

    // Event listeners
    newPasswordInput.addEventListener('input', validateForm);
    confirmPasswordInput.addEventListener('input', validateForm);
    document.getElementById('current_password').addEventListener('input', validateForm);

    // Form submission validation
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      if (newPassword !== confirmPassword) {
        e.preventDefault();
        showMessage('Passwords do not match', 'error');
        return;
      }

      const requirements = checkPasswordStrength(newPassword);
      const allRequirementsMet = Object.values(requirements).every(met => met);
      
      if (!allRequirementsMet) {
        e.preventDefault();
        showMessage('Please meet all password requirements', 'error');
        return;
      }
    });

    function showMessage(message, type) {
      // Remove existing messages
      const existingMessages = document.querySelectorAll('.message');
      existingMessages.forEach(msg => msg.remove());

      // Create new message element
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = message;

      // Insert at the top of the form
      const form = document.getElementById('passwordForm');
      form.insertBefore(messageDiv, form.firstChild);

      // Remove message after 5 seconds
      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }

    // Initial validation
    validateForm();
  </script>
</body>
</html>
