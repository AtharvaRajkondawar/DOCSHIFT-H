<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Company - DocShift</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="icon" href="/static/favicon.png" type="image/x-icon" />
    <style>
        :root {
            --bg-main: #000000;
            --tool-gradient: linear-gradient(-53deg, #31004A, #14033D);
            --tool-radius: 20px;
            --card-shadow: 0 4px 24px 0 rgba(40, 25, 67, 0.14);
            --tool-shadow-hover: 0 8px 38px 0 rgba(40, 25, 67, 0.34);
            --white: #fff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #000000 0%, #31004A 70%, #610094 100%);
            font-family: 'Inter', Arial, sans-serif;
            color: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            height: 80px;
            width: auto;
            object-fit: contain;
        }

        .container {
            padding: 40px 35px;
            max-width: 1057px;
            width: 100%;
            border-radius: var(--tool-radius);
            box-shadow: var(--card-shadow);
            transition: box-shadow 0.3s ease;
            border: 2px solid white;
        }

        .container:hover {
            box-shadow: var(--tool-shadow-hover);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            color: var(--white);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .form-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--white);
            font-size: 14px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 14px 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--white);
            font-size: 15px;
            font-family: 'Inter', Arial, sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        input[type="password"]:focus, 
        input[type="tel"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #610094, #31004A);
            border: none;
            border-radius: 10px;
            color: var(--white);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'Inter', Arial, sans-serif;
        }

        button:hover {
            background: linear-gradient(135deg, #7a00b8, #3d0058);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(97, 0, 148, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff6b81;
            margin-top: 15px;
            font-weight: 600;
            text-align: center;
            padding: 12px;
            background-color: rgba(255, 107, 129, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 129, 0.3);
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .container {
                max-width: 500px;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/static/logo.png" alt="DocShift Logo">
    </div>
    <div class="container">
        <h1>Register Company</h1>
        <form id="companyForm" method="POST" action="/register-company">
            <div class="form-grid">
                <div class="form-column">
                    <div class="form-group">
                        <label for="company_name">Company's Name</label>
                        <input type="text" name="company_name" id="company_name" placeholder="Enter company name" required>
                    </div>
                    <div class="form-group">
                        <label for="owner_name">Owner's Name</label>
                        <input type="text" name="owner_name" id="owner_name" placeholder="Enter owner's name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail ID</label>
                        <input type="email" name="email" id="email" placeholder="Enter email ID" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="Enter phone number" required>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-enter password" required>
                    </div>
                </div>
            </div>
            <button type="submit">Register Company</button>
        </form>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
    </div>
    <div class="footer-text">
        Â© 2025 DocShift. All rights reserved.
    </div>
</body>
</html>
