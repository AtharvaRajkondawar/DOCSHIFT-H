<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile - DocShift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="/static/favicon.png" type="image/x-icon" />
  <style>
    :root {
      --bg-main: #000000;
      --navbar-bg: transparent;
      --tool-gradient: linear-gradient(-53deg, #31004A, #14033D);
      --tool-radius: 20px;
      --card-shadow: 0 4px 24px 0 rgba(40, 25, 67, 0.14);
      --tool-shadow-hover: 0 8px 38px 0 rgba(40, 25, 67, 0.34);
      --white: #fff;
      --purple-dark: #31004A;
      --purple-light: #610094;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #000000 0%, #31004A 70%, #610094 100%);
      font-family: 'Inter', Arial, sans-serif;
      color: var(--white);
      display: flex;
      flex-direction: column;
    }

    /* Navigation */
    nav {
      background: var(--navbar-bg);
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 40px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .brand-logo img {
      height: 68px;
      width: 145px;
      object-fit: contain;
      margin-right: 6px;
      margin-top: 2px;
      border-radius: 8px;
      background: transparent;
      user-select: none;
      -webkit-user-drag: none;
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 2rem;
      height: 100%;
    }

    .nav-links a {
      color: var(--white);
      font-weight: 500;
      text-decoration: none;
      font-size: 1.18rem;
      opacity: 0.90;
      padding: 0 14px;
      transition: opacity 0.16s, color 0.14s;
      cursor: pointer;
    }

    .nav-links a:hover {
      opacity: 1;
      color: var(--white);
    }

    .back-button {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--white);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    .back-button:hover {
      opacity: 1;
    }

    .back-arrow {
      font-size: 1.5rem;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: calc(100vh - 72px);
    }

    .profile-container {
      display: flex;
      background: rgba(27, 0, 57, 0.8);
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      width: 100%;
      max-width: 1000px;
      min-height: 500px;
      overflow: hidden;
    }

    /* Left Side - Account Details */
    .account-details {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
    }

    .account-title {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .account-title h1 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
      color: var(--white);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.9);
    }

    .form-control {
      width: 100%;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: var(--white);
      font-size: 1rem;
      font-family: 'Inter', Arial, sans-serif;
      transition: border-color 0.3s ease, background 0.3s ease;
      box-sizing: border-box;
    }

    .form-control:focus {
      outline: none;
      border-color: #8A2BE2;
      background: rgba(0, 0, 0, 0.5);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    select.form-control {
      cursor: pointer;
    }

    .readonly {
      background: rgba(0, 0, 0, 0.1);
      border-color: rgba(255, 255, 255, 0.1);
      cursor: not-allowed;
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
    }

    .btn-primary {
      background: linear-gradient(135deg, #8A2BE2, #9932CC);
      color: var(--white);
      flex: 1;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #9932CC, #8A2BE2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      border: 1px solid rgba(255, 255, 255, 0.2);
      flex: 1;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Right Side - Profile Picture */
    .profile-picture-section {
      width: 350px;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 40px;
      text-align: center;
    }

    .profile-picture-container {
      position: relative;
      margin-bottom: 30px;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .profile-picture:hover {
      border-color: #8A2BE2;
      transform: scale(1.05);
    }

    .edit-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    .profile-picture-container:hover .edit-overlay {
      opacity: 1;
    }

    .edit-icon {
      color: var(--white);
      font-size: 2rem;
      pointer-events: none;
    }

    .username-display {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--white);
    }

    .sign-out-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(220, 53, 69, 0.8);
      color: var(--white);
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      margin-top: 20px;
    }

    .sign-out-btn:hover {
      background: rgba(220, 53, 69, 1);
      transform: translateY(-2px);
    }

    .sign-out-icon {
      font-size: 1.2rem;
    }

    /* Hidden file input */
    #profileImageInput {
      display: none;
    }

    /* Success/Error Messages */
    .message {
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .message.success {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid rgba(40, 167, 69, 0.5);
      color: #28a745;
    }

    .message.error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.5);
      color: #dc3545;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .profile-container {
        flex-direction: column;
        max-width: 100%;
        margin: 20px;
      }

      .profile-picture-section {
        width: 100%;
        padding: 40px 20px;
      }

      .account-details {
        padding: 40px 30px;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .account-details {
        padding: 30px 20px;
      }

      .account-title h1 {
        font-size: 1.5rem;
      }

      .profile-picture {
        width: 120px;
        height: 120px;
      }

      .username-display {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="brand-logo">
      <img src="/static/logo.png" alt="DocShift" draggable="false" />
    </div>
    <div class="nav-links">
      <a href="/" class="back-button">
        <span class="back-arrow">‚Üê</span>
        Back to Dashboard
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="profile-container">
      <!-- Left Side - Account Details -->
      <div class="account-details">
        <div class="account-title">
          <span class="back-arrow">‚Üê</span>
          <h1>Account Details</h1>
        </div>

        <!-- Messages -->
        {% if success_message %}
        <div class="message success">{{ success_message }}</div>
        {% endif %}
        {% if error_message %}
        <div class="message error">{{ error_message }}</div>
        {% endif %}

        <form method="POST" action="/update_profile">
          <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" 
                   id="name" 
                   name="name" 
                   class="form-control" 
                   value="{{ user.name or '' }}" 
                   placeholder="Enter your full name"
                   required>
          </div>

          <div class="form-group">
            <label for="username">Username :</label>
            <input type="text" 
                   id="username" 
                   name="username" 
                   class="form-control" 
                   value="{{ user.username or '' }}" 
                   placeholder="Enter your username"
                   required>
          </div>

          <div class="form-group">
            <label for="country">Country :</label>
            <select id="country" name="country" class="form-control" required>
              <option value="">Select your country</option>
              <option value="US" {{ 'selected' if user.country == 'US' else '' }}>United States</option>
              <option value="CA" {{ 'selected' if user.country == 'CA' else '' }}>Canada</option>
              <option value="GB" {{ 'selected' if user.country == 'GB' else '' }}>United Kingdom</option>
              <option value="AU" {{ 'selected' if user.country == 'AU' else '' }}>Australia</option>
              <option value="DE" {{ 'selected' if user.country == 'DE' else '' }}>Germany</option>
              <option value="FR" {{ 'selected' if user.country == 'FR' else '' }}>France</option>
              <option value="IN" {{ 'selected' if user.country == 'IN' else '' }}>India</option>
              <option value="JP" {{ 'selected' if user.country == 'JP' else '' }}>Japan</option>
              <option value="BR" {{ 'selected' if user.country == 'BR' else '' }}>Brazil</option>
              <option value="MX" {{ 'selected' if user.country == 'MX' else '' }}>Mexico</option>
              <option value="ES" {{ 'selected' if user.country == 'ES' else '' }}>Spain</option>
              <option value="IT" {{ 'selected' if user.country == 'IT' else '' }}>Italy</option>
              <option value="NL" {{ 'selected' if user.country == 'NL' else '' }}>Netherlands</option>
              <option value="SE" {{ 'selected' if user.country == 'SE' else '' }}>Sweden</option>
              <option value="NO" {{ 'selected' if user.country == 'NO' else '' }}>Norway</option>
              <!-- Add more countries as needed -->
            </select>
          </div>

          <div class="form-group">
            <label for="account_created">Account Created :</label>
            <input type="text" 
                   id="account_created" 
                   name="account_created" 
                   class="form-control readonly" 
                   value="{% if user.created_at %}{{ user.created_at[:10] if user.created_at is string else user.created_at.strftime('%B %d, %Y') }}{% else %}Not available{% endif %}" 
                   readonly>
          </div>

          <div class="form-group">
            <label for="contact_number">Contact Number :</label>
            <input type="tel" 
                   id="contact_number" 
                   name="contact_number" 
                   class="form-control" 
                   value="{{ user.contact_number or '' }}" 
                   placeholder="Enter your contact number">
          </div>

          <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" 
                   id="email" 
                   name="email" 
                   class="form-control" 
                   value="{{ user.email or '' }}" 
                   placeholder="Enter your email address"
                   required>
          </div>

          <div class="form-group">
            <label for="membership_status">Membership Status :</label>
            <input type="text" 
                   id="membership_status" 
                   name="membership_status" 
                   class="form-control readonly" 
                   value="{{ user.membership_status or 'Standard' }}" 
                   readonly>
          </div>

          <div class="button-group">
            <button type="submit" class="btn btn-primary">Update Info</button>
            <a href="/change_password" class="btn btn-secondary">Change Password</a>
          </div>
        </form>
      </div>

      <!-- Right Side - Profile Picture -->
      <div class="profile-picture-section">
        <div class="profile-picture-container">
          <img src="{{ user.profile_picture or '/static/user-profile.png' }}" 
               alt="Profile Picture" 
               class="profile-picture" 
               id="profilePicture">
          <div class="edit-overlay" onclick="document.getElementById('profileImageInput').click()">
            <span class="edit-icon">‚úèÔ∏è</span>
          </div>
        </div>
        
        <div class="username-display">{{ user.username or 'Username' }}</div>
        
        <a href="/logout" class="sign-out-btn">
          <span class="sign-out-icon">üö™</span>
          Sign out
        </a>

        <!-- Hidden file input for profile picture upload -->
        <input type="file" 
               id="profileImageInput" 
               accept="image/*" 
               onchange="uploadProfilePicture(this)">
      </div>
    </div>
  </div>

  <script>
    function uploadProfilePicture(input) {
      if (input.files && input.files[0]) {
        const file = input.files[0];
        
        // Validate file type
        if (!file.type.startsWith('image/')) {
          alert('Please select a valid image file.');
          return;
        }
        
        // Validate file size (max 5MB)
        if (file.size > 5 * 1024 * 1024) {
          alert('Please select an image smaller than 5MB.');
          return;
        }

        const formData = new FormData();
        formData.append('profile_picture', file);

        // Show loading state
        const profilePicture = document.getElementById('profilePicture');
        const originalSrc = profilePicture.src;
        
        // Create a preview
        const reader = new FileReader();
        reader.onload = function(e) {
          profilePicture.src = e.target.result;
        };
        reader.readAsDataURL(file);

        // Upload to server
        fetch('/upload_profile_picture', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            profilePicture.src = data.profile_picture_url;
            showMessage('Profile picture updated successfully!', 'success');
          } else {
            profilePicture.src = originalSrc;
            showMessage(data.error || 'Failed to update profile picture.', 'error');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          profilePicture.src = originalSrc;
          showMessage('An error occurred while uploading the image.', 'error');
        });
      }
    }

    function showMessage(message, type) {
      // Remove existing messages
      const existingMessages = document.querySelectorAll('.message');
      existingMessages.forEach(msg => msg.remove());

      // Create new message element
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = message;

      // Insert at the top of the form
      const form = document.querySelector('form');
      form.insertBefore(messageDiv, form.firstChild);

      // Remove message after 5 seconds
      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }

    // Form validation
    document.querySelector('form').addEventListener('submit', function(e) {
      const requiredFields = ['name', 'username', 'email', 'country'];
      let isValid = true;

      requiredFields.forEach(fieldName => {
        const field = document.getElementById(fieldName);
        if (!field.value.trim()) {
          isValid = false;
          field.style.borderColor = '#dc3545';
        } else {
          field.style.borderColor = 'rgba(255, 255, 255, 0.2)';
        }
      });

      if (!isValid) {
        e.preventDefault();
        showMessage('Please fill in all required fields.', 'error');
      }
    });

    // Email validation
    document.getElementById('email').addEventListener('blur', function() {
      const email = this.value;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (email && !emailRegex.test(email)) {
        this.style.borderColor = '#dc3545';
        showMessage('Please enter a valid email address.', 'error');
      } else {
        this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
      }
    });
  </script>
</body>
</html>
